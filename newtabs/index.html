<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>index page</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
</head>
<body>
    <h1>Home Page</h1>
    
    <button type="button" class="btn btn-success" id="google">google</button>
<button type="button" class="btn btn-danger" id="w3Schools">w3Schools</button>
<button type="button" class="btn btn-warning" id="images">images</button>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"
></script>

<script>

    let googleButton=document.getElementById("google");
    let w3SchoolsButton=document.getElementById("w3Schools");
    let imagesButton=document.getElementById("images");
    googleButton.addEventListener("click",()=>{
        window.open("https://www.google.com/")
    })


    w3SchoolsButton.addEventListener("click",()=>{
        window.open("https://www.w3schools.com/")
    })
    imagesButton.addEventListener("click",()=>{
        window.open("images.html")
    })

    
</script>
</body>
</html>
